<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Roulette</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background: #17212b;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .container {
            max-width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .roulette {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            font-size: 50px;
        }
        
        button {
            background: #5288c1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé∞ –†—É–ª–µ—Ç–∫–∞ –ø–æ–¥–∞—Ä–∫–æ–≤</h1>
        <p>–ö—Ä—É—Ç–∏—Ç–µ –∏ –≤—ã–∏–≥—Ä—ã–≤–∞–π—Ç–µ —ç–∫—Å–∫–ª—é–∑–∏–≤–Ω—ã–µ –ø—Ä–∏–∑—ã!</p>
        
        <div class="roulette" id="roulette">
            <div>üé∞</div>
            <div>üé∞</div>
            <div>üé∞</div>
        </div>
        
        <button id="spinBtn">–ö—Ä—É—Ç–∏—Ç—å –∑–∞ 5‚≠ê</button>
    </div>

    <script>
        const symbols = ["üçí", "üçã", "üçä", "üçá", "7Ô∏è‚É£", "üíé", "üß∏", "üëë"];
        const roulette = document.getElementById('roulette');
        const spinBtn = document.getElementById('spinBtn');
        
        spinBtn.addEventListener('click', async () => {
            spinBtn.disabled = true;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
            for (let i = 0; i < 15; i++) {
                await new Promise(r => setTimeout(r, 100 + i*20));
                roulette.children[0].textContent = randomSymbol();
                roulette.children[1].textContent = randomSymbol();
                roulette.children[2].textContent = randomSymbol();
            }
            
            // –§–∏–Ω–∞–ª—å–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            const result = [randomSymbol(), randomSymbol(), randomSymbol()];
            roulette.children[0].textContent = result[0];
            roulette.children[1].textContent = result[1];
            roulette.children[2].textContent = result[2];
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—ã–∏–≥—Ä—ã—à–∞
            if (result[0] === result[1] && result[1] === result[2]) {
                alert(`üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: ${prizeName(result[0])}`);
            }
            
            spinBtn.disabled = false;
        });
        
        function randomSymbol() {
            return symbols[Math.floor(Math.random() * symbols.length)];
        }
        
        function prizeName(symbol) {
            const prizes = {
                "üçí": "10 –∑–≤–µ–∑–¥",
                "üçã": "20 –∑–≤–µ–∑–¥",
                "üçä": "50 –∑–≤–µ–∑–¥",
                "üçá": "–§—É—Ç–±–æ–ª–∫–∞",
                "7Ô∏è‚É£": "–ö—Ä—É–∂–∫–∞",
                "üíé": "–ù–∞—É—à–Ω–∏–∫–∏",
                "üß∏": "–ú–∏—à–∫–∞ –†–æ–∑–∞",
                "üëë": "Telegram Premium"
            };
            return prizes[symbol] || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –ø—Ä–∏–∑";
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.expand();
            Telegram.WebApp.enableClosingConfirmation();
            Telegram.WebApp.setHeaderColor('#17212b');
            Telegram.WebApp.setBackgroundColor('#17212b');
        }
    </script>
</body>
</html>
